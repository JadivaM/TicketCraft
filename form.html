<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./resources/images/logo.png" alt="TicketCraft logo" width="100" height="100">
            </a>
        </div>
    </nav>
    <div class="container text-center form">
        <form>
            <div class="form-group">
                <label for="question1">What is your start date?</label>
                <input type="email" class="form-control" placeholder="mm/dd/yy">
            </div>
            <div class="form-group">
                <label for="question2">What is your end date?</label>
                <input type="email" class="form-control" placeholder="mm/dd/yy">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">What type of project are you working on?</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">Front-end</option>
                  <option value="2">Other</option>
                </select>
              </div>

            <div class="form-group">
                <label for="question1">?</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-check">
                <label for="question1">What type of project?</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
